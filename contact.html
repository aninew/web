<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        /* Light mode styles */
        .light-mode {
            background-color: #f4f4f4;
            color: #343a40;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        nav {
            background-color: #1f1f1f; /* Darker nav background */
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Space between nav items and toggle */
            align-items: center; /* Center items vertically */
            animation: slideIn 0.5s ease-in-out; /* Animation for sliding in */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        nav a {
            color: #ffffff; /* White text for links */
            text-decoration: none;
            margin: 10px 20px; /* Adjusted margin for better spacing */
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #5cb85c; /* Change color on hover */
        }

        .logout-button {
            background: none;
            border: none;
            color: #ffffff; /* White text for buttons */
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px; /* Space from the right */
            transition: color 0.3s;
        }

        .logout-button:hover {
            color: #5cb85c; /* Change color on hover */
        }

        .theme-toggle {
            background: none;
            border: none;
            color: #ffffff; /* White text for buttons */
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px; /* Space from the right */
            transition: color 0.3s;
            font-size: 24px; /* Increase font size for emojis */
        }

        .theme-toggle:hover {
            color: #5cb85c; /* Change color on hover */
        }

        .container {
            background: #1e1e1e; /* Dark background for container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Darker shadow */
            width: 80%;
            max-width: 800px;
            margin-top: 100px; /* Space for the fixed nav */
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff; /* White text for headings */
        }

        p {
            margin-bottom: 20px;
            color: #e0e0e0; /* Light text for paragraphs */
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
    </style>
</head>
<body class="dark-mode">
    <nav>
        <div>
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a> <!-- Contact Us link -->
        </div>
        <div class="button-container">
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us using the form below:</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <script>
        function logout() {
            // Redirect to the sign-in page or perform logout logic
            window.location.href = 'index.html'; // Change 'index.html' to your sign-in page filename
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggleButton = document.getElementById('themeToggle');
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Change the emoji based on the current theme
            if (body.classList.contains('dark-mode')) {
                themeToggleButton.textContent = 'ðŸŒœ'; // Moon emoji for dark mode
            } else {
                themeToggleButton.textContent = 'ðŸŒž'; // Sun emoji for light mode
            }
        }
    </script>
</body>
</html>
